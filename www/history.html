<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asystent pioniera</title>
    <link rel = "stylesheet" href = "css/index.css">
    <link rel = "stylesheet" href = "css/history.css">
    <script src = "cordova.js" type="text/javascript"></script>
    <script src = "js/manageFiles.js" type="text/javascript"></script>
</head>
<body>
    <div id = "loadingScreen"><h1>Zapisywanie...</h1></div>
    <header>
        <h3>Historia</h3>
        <div class = "year">
        </div>
    </header>

    <main>
        
        <div id = "checkMonth">
            <div class = "monthLabel" id = "previousMonth">
                Grudzień
            </div>
            <div class = "monthLabel" id = "currentMonth">
                Styczeń
            </div>
            <div class = "monthLabel" id = "nextMonth">
                Luty
            </div>
        </div>

        <table id = "calendar">
        </table>

        <div class = "property">
            <div class = "propName">Publikacje</div>
            <input type = "number" class = "propValue" id = "publications">
            <div class = "down"></div>
        </div>
        <div class = "property">
            <div class = "propName">Filmy</div>
            <input type = "number" class = "propValue" id = "films">
            <div class = "down"></div>
        </div>
        <div class = "property">
            <div class = "propName">Godziny</div>
            <input type = "number" class = "propValue" id = "hours">
            <div class = "down"></div>
        </div>
        <div class = "property">
            <div class = "propName">Minuty</div>
            <input type = "number" class = "propValue" id = "minutes">
            <div class = "down"></div>
        </div>
        <div class = "property">
            <div class = "propName">Odwiedziny</div>
            <input type = "number" class = "propValue" id = "visits">
            <div class = "down"></div>
        </div>
        <div class = "property">
            <div class = "propName">Studia</div>
            <input type = "number" class = "propValue" id = "studies">
            <div class = "down"></div>
        </div>
        <div class = "property">
            <div class = "propName" id = "notesLabel">Komentarze</div><textarea class = "propValue" id = "notes"></textarea>
            <div class = "down"></div>
        </div>
        <div class = "property">
            <div class = "propName">Godziny LDPB</div>
            <input type = "number" class = "propValue" id = "ldpbHours">
            <div class = "down"></div>
        </div>
        <div class = "property">
            <div class = "propName">Minuty LDPB</div>
            <input type = "number" class = "propValue" id = "ldpbMinutes">
            <div class = "down"></div>
        </div>

    </main>

    <nav>

        <a href = "raport.html">
            <div class = "card" id = "raport">
                <img src = "img/Sprawozdanie.png">
                <span class = "label">Sprawozdanie</span>
            </div>
        </a>

        <a href = "index.html">
            <div class = "card" id = "dodaj" class = "active">
                <img src = "img/plus.png">
                <span class = "label">Dodaj służbę</span>
            </div>
        </a>

       <a href = "history.html" class = "active">
            <div class = "card" id = "historia">
                <img src = "img/historia-active.png">
                <span class = "label">Historia</span>
            </div>
        </a>

    </nav>
    <script src = "js/index.js" type="text/javascript"></script>
    <script src = "js/history.js" type="text/javascript"></script>
</body>
</html>
