<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asystent pioniera</title>
    <link rel = "stylesheet" href = "css/index.css">
    <link rel = "stylesheet" href = "css/newScore.css">
    <script src = "cordova.js" type="text/javascript"></script>
    <script src = "js/manageFiles.js" type="text/javascript"></script>
<body>
    <div id = "loadingScreen"><h1>Zapisywanie...</h1></div>

    <div id = "timeAlert">
        <h2>Czas służby</h2>
        <div id = "timePoints">
            Początek: <input type = time id = "startHour"><br><br>
            Koniec: <input type = time id = "stopHour">
        </div>
        <div id = "timeScore"></div>
        <div class = "ldpbButton" id = "ldpbBI"><span>LDPB</span><img src = "img/buttonOff.png" alt = "buttonOff"></div>
        <div id = "timeButton">Potwierdź</div>
    </div>

    <header>
        <h3>Dodaj służbę</h3>
        <h3 id = "data"></h3>
    </header>

    <main>

        <div id = "stoper">
            <h1>Zacznij służbę!</h1>
            <img id = "stoperControl" alt = "start" src = "img/start.png">
            <div id = "time">00:00:00</div>
        </div>

        <div class = "property" id = "hourProp">
            <span class = 'label'>Godziny: </span>    
            <input type = "number" id = "hours" class = "numbInput">
        </div>

        <div class = "property" id = "minProp">
            <span class = 'label'>Minuty: </span>    
            <input type = "number" id = "minutes" class = "numbInput">
        </div>

        <div class = "ldpbButton" id = "ldpbBII"><span>LDPB</span><img src = "img/buttonOff.png" alt = "buttonOff"></div>

        <div class = "property" id = "pubProp">
            <span class = 'label'>Publikacje: </span>    
            <input type = "number" id = "publications" class = "numbInput">
        </div>

        <div class = "property">
            <span class = 'label'>Odwiedziny: </span>    
            <input type = "number" id = "visits" class = "numbInput">
        </div>

        <div class = "property">
            <span class = 'label'>Filmy: </span>    
            <input type = "number" id = "films" class = "numbInput">
        </div>

        <div class = "property">
            <span class = 'label'>Studia: </span>    
            <input type = "number" id = "studies" class = "numbInput">
        </div>

        <div class = "property">
            <span class = 'label'>Komentarze: </span>    
            <input type = "text" id = "notes" class = "noteInput" rows = "3"></input>
        </div>
    </main>

    <nav>

        <a href = "raport.html">
            <div class = "card" id = "raport">
                <img src = "img/Sprawozdanie.png">
                <span class = "label">Sprawozdanie</span>
            </div>
        </a>

        <a href = "index.html" class = "active">
            <div class = "card" id = "dodaj" class = "active">
                <img src = "img/plus-active.png">
                <span class = "label">Dodaj służbę</span>
            </div>
        </a>

       <a href = "history.html">
            <div class = "card" id = "historia">
                <img src = "img/historia.png">
                <span class = "label">Historia</span>
            </div>
        </a>

    </nav>
    <script src = "js/index.js" type="text/javascript"></script>
    <script src = "js/newScore.js" type="text/javascript"></script>
    <script src = "js/update.js" type="text/javascript"></script>
</body>
</html>
